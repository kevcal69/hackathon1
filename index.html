<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <title>Try Canvas</title>
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <canvas id="tutorial" width="150" height="180" class="tutorial"></canvas>
        <div class="playlist">
            <div class="box playing">
                <div class="album-art"  style="background-image:url('sample_album_art.jpg')">
                    <div class="header-title">
                        <div class="song">Burning the Witch</div>
                        <div class="artist">Radiohead</div>
                    </div>
                    <div class="body-player">
                        <div class="play-btn" data-playing="0">
                            <canvas id="visualizer" width="100" height="100"></canvas>
                        </div>
                    </div>
                    <div class="footer-visual">
                        <audio id="audioPlayer" anonymous src="audio/audio1.mp3" preload="auto">
                            <p>Your browser does not support the <code>audio</code> element.</p>
                        </audio>
                    </div>
                </div>
            </div>
            <div class="box list"></div>
        </div>
    </body>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="fabric.js"></script>
    <script type="text/javascript" src="plugins.js"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
